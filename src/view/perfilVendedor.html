<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPPING - Perfil de Vendedor</title>
    <link rel="stylesheet" href="/src/styles/perfilVendedor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
                <span>SWAPPING</span>
            </div>
            <div class="search-container">
                <select class="category-select">
                    <option>Categoría</option>
                </select>
                <input type="text" placeholder="Search Product Here">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <span class="user-name">Cargando...</span>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="profile-section">
                <div class="profile-card">
                    <h2>Información Del Perfil</h2>
                    <div class="profile-image">
                        <img src="https://via.placeholder.com/150" alt="Foto de perfil">
                    </div>
                    <h3>Cargando...</h3>
                    <div class="rating">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>(0)</span>
                    </div>
                    <p>Rol: Vendedor</p>
                </div>

                <div class="contact-card">
                    <h2>Información De Contacto</h2>
                    <ul>
                        <li><i class="fas fa-envelope"></i> <span id="userEmail">Cargando...</span></li>
                        <li><i class="fab fa-whatsapp"></i> <span id="userPhone">Cargando...</span></li>
                    </ul>
                </div>
            </div>

            <div class="content-section">
                <div class="about-card">
                    <h2>Acerca De Mí</h2>
                    <p id="userDescription">Cargando...</p>
                </div>

                <div class="products-card">
                    <div class="products-header">
                        <h2>Mis Productos</h2>
                        <button class="create-product-btn" id="createProductBtn">
                            <i class="fas fa-plus"></i> Crear Producto
                        </button>
                    </div>
                    
                    <!-- Indicador de carga -->
                    <div id="loadingIndicator" class="loading-indicator">
                        <div class="spinner"></div>
                        <p>Cargando...</p>
                    </div>
                    
                    <div class="products-grid" id="productsGrid">
                        <!-- Los productos se cargarán dinámicamente aquí -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <div class="footer-brand">SWAPPING</div>
            <div class="footer-links">
                <a href="#">Inicio</a>
                <a href="#">Productos</a>
                <a href="#">Blog</a>
                <a href="#">Ayuda</a>
                <a href="#">Acerca de</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Grupo Axelite 2024</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Modal para crear/editar producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Crear Nuevo Producto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productPrice">Precio (L)</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descripción</label>
                    <textarea id="productDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productStock">Stock</label>
                    <input type="number" id="productStock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productStorage">Almacenamiento</label>
                    <select id="productStorage" required>
                        <option value="">Seleccionar almacenamiento</option>
                        <!-- Opciones cargadas dinámicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="productColor">Color</label>
                    <select id="productColor" required>
                        <option value="">Seleccionar color</option>
                        <!-- Opciones cargadas dinámicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="productModel">Modelo</label>
                    <input type="text" id="productModel" required>
                </div>
                <div class="form-group">
                    <label for="productBrand">Marca</label>
                    <select id="productBrand" required>
                        <option value="">Seleccionar marca</option>
                        <!-- Opciones cargadas dinámicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="productCategory">Categoría</label>
                    <select id="productCategory" required>
                        <option value="">Seleccionar categoría</option>
                        <!-- Opciones cargadas dinámicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Fotos del Producto</label>
                    <div id="fotosContainer">
                        <div class="foto-input-container">
                            <input type="text" class="foto-url" placeholder="URL de la imagen">
                            <button type="button" class="remove-foto-btn" style="display: none;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <button type="button" id="addFotoBtn">
                            <i class="fas fa-plus"></i> Añadir otra foto
                        </button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/src/js/perfilVendedor.js"></script>
</body>
</html>
